<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/main.css" />

    <title>Interactive pricing component</title>
  </head>
  <body>
    <div class="bg-pattern"></div>

    <header>
      <div class="content-text">
        <h1>Simple, traffic based pricing</h1>
        <p>
          Sign-up for our 30-day trial. <br />
          No credit card required.
        </p>
        <img src="/images/pattern-circles.svg" alt="" class="circle-pattern" />
      </div>
    </header>

    <main>
      <div class="pricing-component-container">
        <section>
          <div class="pricing-slider-component"></div>
        </section>

        <section>
          <div class="price-info">
            <div class="price-perks">
              <p><span id="chk-mrk"></span> Websites</p>
              <p>100% Data Ownership</p>
              <p>Email reports</p>
            </div>
            <button type="submit"></button>
          </div>
        </section>
      </div>
    </main>

    <script src="/js/app.js"></script>
  </body>
</html>
